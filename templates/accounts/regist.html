{% extends "base.html" %}
{% block content %}
<form method="POST">
  {% csrf_token %}
  {{ regist_form.as_p }}
  <input type="submit" value="ユーザ登録">
</form>
{% if regist_form.errors %}
  <ul>
    {% for error in regist_form.non_field_errors %}
    <li>{{ error }}</li>
    {% endfor %}
  </ul>
{% endif %}
{% endblock %}
