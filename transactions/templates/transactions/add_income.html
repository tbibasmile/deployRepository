<!DOCTYPE html>
<html lang="ja">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>収入を追加</title>
    <style>
        .button-group {
            display: flex;
            align-items: center;
        }
        .button-group button {
            margin-left: 10px;
        }
    </style>
</head>
<body>
    <h1>収入</h1>
    <form method="post" action="{% url 'transactions:add_income' %}">
        {% csrf_token %}
        <p>
            <label for="id_date">日付：</label>
            <input type="text" name="date" required id="id_date">
        </p>
        <p>
            <label for="id_description">内容：</label>
            <input type="text" name="description" maxlength="255" required id="id_description">
        </p>
        <p>
            <label for="id_amount">金額：</label>
            <input type="number" name="amount" step="0.01" required id="id_amount">
        </p>
        <div class="button-group">
            <button type="submit">追加</button>
            <!-- 戻るボタン -->
            <button onclick="history.back()">戻る</button>
        </div>
    </form>
</body>
</html>
