<!DOCTYPE html>
<html lang="ja">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Income List</title>
</head>
<body>
    <h1>収入一覧</h1>
    <table>
        <thead>
            <tr>
                <th>Date</th>
                <th>Description</th>
                <th>Amount</th>
                <th>Actions</th>
            </tr>
        </thead>
        <tbody>
            {% for income in incomes %}
            <tr>
                <td>{{ income.date }}</td>
                <td>{{ income.description }}</td>
                <td>{{ income.amount }}</td>
                <td>
                    <a href="{% url 'transactions:edit_income' income.pk %}">Edit</a>
                    <a href="{% url 'delete_income' income.pk %}">Delete</a>
                </td>
            </tr>
            {% endfor %}
        </tbody>
    </table>
    <a href="{% url 'add_income' %}">Add Income</a>  <!-- 変更 -->
</body>
</html>
